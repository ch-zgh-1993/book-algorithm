	/////
	// 计算两个非负整数 p 和 q 的最大公约数， 若 p 是 0， 则最大公约数为 q. 否则将 p 除以 q 得到余数 r , p 和 q 的最大公约数即为 q 和 r 的最大公约数。
	// 
	/////
	
	//  求 p 与 q 的最大公约数
	function maxDivisor(p, q){
		if(p < 0 || q < 0) {
			console.log('输入必须大于0');
			return;
		}
		if(p === 0){
			return q;
		}
		if(q === 0){
			return p;
		}
		return arguments.callee(q, p%q);
	}

	console.info(maxDivisor(10, 5));


	//////
	// 二分法查找 
	// 
	//////

	function BinarySearch(key, arr){
		arr.sort((a, b) => {
			return a - b;
		});
		let result;
		let low = 0; 
		let high = arr.length - 1;
		while (low <= high) {
			let mid = Math.floor((low + high)/2);
			low += 1;
			if(key > arr[mid]) low = mid + 1;	
			else if(key < arr[mid]) high = mid - 1;
			else if(key === arr[mid]){
				result = mid;
				break;
			}
		}
		return result || -1;
	}

	console.log(BinarySearch(5, [2, 4, 6, 1, 5]));
</script>
